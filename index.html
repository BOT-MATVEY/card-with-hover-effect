<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles/main.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="background">
      <h1 class="background__header">
        Hi,<br />
        I am a card with a beautifull hover effect
      </h1>
      <div class="background__image-container">
        <h3>Hover me</h3>
        <img
          src="./assets/Arrow.svg"
          alt="Pointing arrow"
          class="background__arrow"
        />
      </div>
      <div class="card">
        <div class="card__back">
          <h3 class="card__name">Destiny 2</h3>
          <div class="card__stats">
            <p>529.7k <span>Watching</span></p>
            <p>29.7k <span>Streams</span></p>
          </div>
          <button class="btn">Watch it</button>

          <div class="card__stats__streamers">
            <div class="card__stats__streamers__streamer">
              <img
                class="card__stats__streamers__streamer__image"
                src="./assets/1975b18f-fa7d-443f-b191-fba08f92f3a2-profile_image-50x50.jpeg"
                alt=""
              />
              <p class="card__stats__streamers__streamer__info">180k views</p>
            </div>
            <div class="card__stats__streamers__streamer">
              <img
                class="card__stats__streamers__streamer__image"
                src="./assets/cca5a772-bbe6-4e7f-af3c-97aa8b7376bc-profile_image-50x50.png"
                alt=""
              />
              <p class="card__stats__streamers__streamer__info">557k views</p>
            </div>
            <div class="card__stats__streamers__streamer">
              <img
                class="card__stats__streamers__streamer__image"
                src="./assets/d2eb4e38-de90-4edb-a22b-c8b067e911a6-profile_image-50x50.png"
                alt=""
              />
              <p class="card__stats__streamers__streamer__info">150k views</p>
            </div>
          </div>
        </div>

        <div class="card__front"></div>

        <h3 class="card__name">Destiny 2</h3>
        <div class="card__stats">
          <p class="card__stats__viewers">570.7k</p>
          <div class="card__stats__streamers">
            <div class="card__stats__streamers__streamer">
              <img
                class="card__stats__streamers__streamer__image"
                src="./assets/1975b18f-fa7d-443f-b191-fba08f92f3a2-profile_image-50x50.jpeg"
                alt=""
              />
            </div>
            <div class="card__stats__streamers__streamer">
              <img
                class="card__stats__streamers__streamer__image"
                src="./assets/cca5a772-bbe6-4e7f-af3c-97aa8b7376bc-profile_image-50x50.png"
                alt=""
              />
            </div>
            <div class="card__stats__streamers__streamer">
              <img
                class="card__stats__streamers__streamer__image"
                src="./assets/d2eb4e38-de90-4edb-a22b-c8b067e911a6-profile_image-50x50.png"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
